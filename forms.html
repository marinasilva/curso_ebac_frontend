<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu nome"/>
        <br />
        <label for="email">Seu E-mail</label>
        <input id="email" type="email" />
        <input type="tel" placeholder="Seu telefone" /> <br />
        <input type="number" max="10" min="2" step="2"/> <br />
        <input type="file"/><br />
        <input type="color"> <br />
        <input id="checkbox-termos" type="checkbox" /> <label for="checkbox-termos">Aceito os termos</label>
        <p>
            Qual sua cor favorita?
        </p>
        <input id="cor-red" name="cor-favorita" type="radio" /> <label for="cor-red">Vermelho</label>
        <input id="cor-green" name="cor-favorita" type="radio" /> <label for="cor-green">Verde</label>
        <input id="cor-blue" name="cor-favorita" type="radio" /> <label for="cor-blue">Azul</label>
    </form>
</body>
</html>
